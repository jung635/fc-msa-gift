server:
  port: 18080
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 20s
  jpa:
    show-sql: true
  #    database-platform: mysql
  hibernate:
    ddl-auto: none
  flyway.baselineOnMigrate: true
  datasource:
    url: jdbc:postgresql://localhost:5432/fc-gift
    username: postgres
    password: postgres
    flyway:
      user: postgres
      password: postgres
      schemas: fc-order
      url: jdbc:postgresql://localhost:5432/fc-gift
      enabled: false

logging:
  config: classpath:logback-local.xml

example.order:
  base-url: http://localhost:8000/

